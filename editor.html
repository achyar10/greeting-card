<!doctype html>
<html lang="en" class="h-100">

<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <meta name="description" content="">
    <meta name="author" content="Achyar Anshorie">
    <title>Starter App</title>

    <!-- Bootstrap core CSS -->
    <link href="/assets/css/bootstrap.min.css" rel="stylesheet">
    <link href="/assets/css/custom.css" rel="stylesheet">

    <!-- Favicons -->
    <meta name="theme-color" content="#7952b3">
</head>

<body class="d-flex flex-column h-100">

    <!-- Begin page content -->
    <div class="container mt-3">
        <h1 class="display-6 fw-bold text-center">Hello there, text here</h1>
        <div id="editor_container"></div>
        <div class="text-center mt-3" id="btn-share" style="display: none;">
            <a href="whatsapp://send?text=" id="wa" class="btn btn-danger rounded-pill px-4 btn-sm"><i class="fa-solid fa-share-nodes"></i>
                Share</a>
            <a href="mailto:" class="btn btn-warning rounded-pill px-4 btn-sm text-white"><i class="fa fa-envelope"></i>
                Send</a>
            <a href="/theme.html" class="btn btn-secondary rounded-pill px-4 btn-sm"><i class="fa-solid fa-arrow-left"></i>
                Kembali</a>
        </div>
    </div>


    <script src="/assets/js/bootstrap.bundle.min.js"></script>
    <script src="https://kit.fontawesome.com/b27a94bbfa.js" crossorigin="anonymous"></script>
    <script
        src="https://scaleflex.cloudimg.io/v7/plugins/filerobot-image-editor/latest/filerobot-image-editor.min.js"></script>

    <script>
        let image = null;
        const { TABS, TOOLS } = FilerobotImageEditor;
        const config = {
            source: '/assets/images/eid.png',
            onSave: (imageInfo, designState) => {
                const tmpLink = document.createElement("a");
                tmpLink.download = imageInfo.fullName;
                tmpLink.href = imageInfo.imageBase64;
                image = imageInfo.imageBase64;
                tmpLink.style = "position: absolute; z-index: -111; visibility: none;";
                document.body.appendChild(tmpLink);
                tmpLink.click();
                document.body.removeChild(tmpLink);
                const btn_share = document.querySelector('#btn-share');
                btn_share.style.display = 'block';
            },
            annotationsCommon: {
                fill: '#ff0000',
            },
            Text: { text: 'Edit text here...' },
            Rotate: { angle: 90, componentType: 'slider' },
            translations: {
                profile: 'Profile',
                coverPhoto: 'Cover photo',
                facebook: 'Facebook',
                socialMedia: 'Social Media',
                fbProfileSize: '1080x1080px',
                fbCoverPhotoSize: '820x312px',
            },
            Crop: {
                presetsItems: [
                    {
                        titleKey: 'Post Instagram',
                        descriptionKey: '1:1',
                        ratio: 1 / 1,
                    },
                    {
                        titleKey: 'cinemascope',
                        descriptionKey: '21:9',
                        ratio: 21 / 9,
                    },
                ],
                presetsFolders: [
                    {
                        titleKey: 'socialMedia',
                        groups: [
                            {
                                titleKey: 'instagram',
                                items: [
                                    {
                                        titleKey: 'post',
                                        width: 1080,
                                        height: 1080,
                                        descriptionKey: 'fbProfileSize',
                                    },
                                    {
                                        titleKey: 'coverPhoto',
                                        width: 820,
                                        height: 312,
                                        descriptionKey: 'fbCoverPhotoSize',
                                    },
                                ],
                            },
                        ],
                    },
                ],
            },
            tabsIds: [TABS.ADJUST, TABS.ANNOTATE, TABS.WATERMARK, TABS.RESIZE, TABS.FILTERS,], // or ['Adjust', 'Annotate', 'Watermark']
            defaultTabId: TABS.ANNOTATE, // or 'Annotate'
            defaultToolId: TOOLS.TEXT, // or 'Text'
        };

        // Assuming we have a div with id="editor_container"
        const filerobotImageEditor = new FilerobotImageEditor(
            document.querySelector('#editor_container'),
            config,
        );

        filerobotImageEditor.render({
            onClose: (closingReason) => {
                console.log('Closing reason', closingReason);
                filerobotImageEditor.terminate();
            },
        });


    </script>

</body>

</html>
